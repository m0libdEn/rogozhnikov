<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/style.scss">
    <title>Todo List</title>
</head>
<body>
    <div class="root" id="root">
        <div class="root__container container">
            <div class="root__header">
               <div class="root__header-first root__header">
                <button id="deleteAll" class="header-button">Delete All</button>
                <button id="deleteLast" class="header-button">Delete Last</button>
                <input class="header__input" type="text" id="input" placeholder="Enter todo...">
                <button id="add" class="header-button">Add</button>
               </div>
               <div class="root__header root__header-second">
                    <div class="header__numbers">
                        <p class="header__info">All <span id="all">0</span></p>
                        <p class="header__info">Completed <span id="completed">0</span></p>
                    </div>
                    <button id="showAll" class="header-button">Show All</button>
                    <button id="showCompleted" class="header-button">Show Completed</button>
                    <input class="header__input" type="text" id="search" placeholder="search...">
               </div>
            </div>
            <div id="list" class="root__list">
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
